{% extends 'dashboard/index2.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Edit Answer for Question: {{ question.text }}</h2>

  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Answer</button>
    <a href="{% url 'add_question' quiz_pk=quiz.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
