{% extends "dashboard/index2.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login_sign.css' %}">
<section class="Form my-4 mx-5">
    <div class="container">
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="{% static 'img/long.png' %}" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h2>1learn1cert</h1>
                    <h5> Add Admin Account</h4>
                    {{ form|crispy }}
                    <div class="form-row">
                        <div class="col-lg-7">
                            <button type="submit" class="btn1">Login</button>
                        </div>
                    </div>
                </div>
                <div class="messages">
                    {% for message in messages %}
    
                        <a class="alert alert-success" style="color:red;"> {{ message }}</a>
    
                    {% endfor %}
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock content %}
