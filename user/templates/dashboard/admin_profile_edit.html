{% extends "dashboard/index2.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-4">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10 mt-4 pt-3">
            <div class="row z-depth-3 ">
                <div class="col-sm-4 bg-info rounded-left ">
                    <div class="card-block text-center text-white mt-5 mb-1 ">
                        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}"  style="width: 40% ">

                        <h2 class="font-weight-bold mt-4">{{ user.username}}</h2>
                        <p>Student</p>
                        <div class="d-flex justify-content-end">
                            <button type="submit"  class="btn btn-outline-primary"><a href="{% url 'admin_profile_edit' %}">Edit</a></button>
                            
                        </div>
                        
                    </div>
                </div>
                <div class="col-sm-8 bg-primary-subtle rounded-right ">
                    <h3 class="mt-3 text-center">Information</h3>
                    <hr class="badge-black mt-1 w-25 mx-auto ">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row no-gutters">
                           
                            <div class="col-lg-7 px-5 pt-3 ">
                               
                            
                                    {{ u_form|crispy }}
                                    {{ p_form|crispy }}
                                    <div class="form-row">
                                        <div class="col-lg-7">
                                           <button type="buttom" class="btn1">Submit</button>
                                           
                                         </div>
                                    </div>
                            </div>
                    
                        </div>
                    </form>
               </div>
            </div>
        </div>
    </div>
</div>    
{% endblock content %}
