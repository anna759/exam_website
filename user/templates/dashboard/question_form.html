{% extends "dashboard/index2.html" %}

{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Create a New Quiz</h2>

    {% messages %}

    <form method="post" action="{% url 'quiz_create' %}">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="quiz_name">Quiz Name:</label>
        <input type="text" class="form-control" id="quiz_name" name="quiz_name" required>
      </div>

      <div class="form-group">
        <label for="course">Select Course:</label>
        <select class="form-control" id="course" name="course" required>
          {% for course in courses %}
            <option value="{{ course.id }}">{{ course.name }}</option>
          {% endfor %}
        </select>
      </div>

      <hr>

      <h3>Add Questions</h3>

      <!-- Repeat this section for each question -->
      <div class="form-group">
        <label for="question1">Question 1:</label>
        <input type="text" class="form-control" id="question1" name="question1" required>
      </div>

      <div class="form-group">
        <label for="choice1a">Choice A:</label>
        <input type="text" class="form-control" id="choice1a" name="choice1a" required>
      </div>

      <div class="form-group">
        <label for="choice1b">Choice B:</label>
        <input type="text" class="form-control" id="choice1b" name="choice1b" required>
      </div>

      <div class="form-check">
        <input type="radio" class="form-check-input" id="correct_choice1a" name="correct_choice1" value="A" required>
        <label class="form-check-label" for="correct_choice1a">Correct Answer</label>
      </div>

      <div class="form-check">
        <input type="radio" class="form-check-input" id="correct_choice1b" name="correct_choice1" value="B" required>
        <label class="form-check-label" for="correct_choice1b">Correct Answer</label>
      </div>

      <!-- Add more choices for the question if needed -->

      <hr>

      <button type="submit" class="btn btn-success mt-3">Create Quiz</button>
    </form>
  </div>
{% endblock %}
